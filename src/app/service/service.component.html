<button (click)="print()" mat-raised-button color="primary">
  <mat-icon>print</mat-icon> Print
</button>

<table mat-table [dataSource]="services" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.srvcDesc}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="deposit-date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.depositDate ? (element.depositDate | date: 'M/dd/yyyy') : 'N/A' }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="deposit-amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.depositAmt | number:'1.2-2' }} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="readings">
      <th mat-header-cell *matHeaderCellDef> Readings </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
