<h1><div style="width: 300px; margin: 0 auto;"><img src="assets/img/nga.jpg"></div></h1>

<mat-card class="example-card" style="width: 250px; margin: 0 auto;">
  <mat-card-header>
    <mat-card-title>Customer Portal</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (keydown)="keyDownFunction($event)" class="example-form" style="width: 200px;">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
            <input matInput type="number" min="0" placeholder="Customer ID" [(ngModel)]="custNum" name="custNum" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-button (click)="csrLogin()" color="none">Switch to CSR Portal</button>
  </mat-card-actions>
</mat-card>
