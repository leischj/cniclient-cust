<h1><div style="width: 300px; margin: 0 auto;"><img src="assets/img/nga.jpg"></div></h1>

<mat-card class="example-card" style="width: 270px; margin: 0 auto;">
  <mat-card-header>
    <mat-card-title *ngIf="mode == 'customer'">Customer Portal Login</mat-card-title>
    <mat-card-title *ngIf="mode == 'csr'">CSR Portal Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (keydown)="keyDownFunction($event)" class="example-form" style="width: 300px;">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input *ngIf="mode == 'csr'" matInput type="text" [placeholder]="placeholder" [(ngModel)]="username" name="username" required>
            <input *ngIf="mode == 'customer'" matInput type="number" min="0" [placeholder]="placeholder" [(ngModel)]="custNum" name="custNum" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-button (click)="switchLogin()" color="none">{{switchButton}}</button>
  </mat-card-actions>
</mat-card>
